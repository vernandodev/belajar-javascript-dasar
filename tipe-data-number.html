<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // type data number (bilangan bulat dan desimal menjadi satu)
        document.writeln("Bilangan bulat")
        document.writeln(100);
        document.writeln("</br>")
        document.writeln("Bilangan desimal")
        document.writeln(99.9);
        document.writeln("</br>")

        /* Number notation
        defaultnya basis 10, namun mendukung binary, hexadecimal, octal
        */
       document.writeln("Binary")
       document.writeln(0b1111110); //binary
       document.writeln("</br>")
       document.writeln("Hexadesimal")
       document.writeln(0xFF); // hexadesimal
       document.writeln("</br>")
       document.writeln("Octal")
       document.writeln(0o10); // Octal

    </script>
</body>
</html>
